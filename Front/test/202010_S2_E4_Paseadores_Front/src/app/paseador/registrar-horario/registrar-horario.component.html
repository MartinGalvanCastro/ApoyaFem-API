<div class="modal-header">
	<h3 class="modal-title">Registra el Horario </h3>
	<button type="button" class="close" data-dismiss="modal" (click)="cancelnewHorarioCreation()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<div class="card border-light card-body">
	  	<form [formGroup]="horarioForm" (ngSubmit)="!horarioForm.invalid && createHorario(horarioForm.value)">

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Duración Paseo</span>
					</div>
					<select class="custom-select" novalidate id="duracion" class="form-control" formControlName="duracion">
						<option value="30">30</option>
						<option value="60">60</option>
						<option value="90">90</option>
					</select>
				</div>
				<span class="badge badge-danger"
					*ngIf="horarioForm.get('duracion').hasError('required') && horarioForm.get('duracion').touched">
					Este campo no puede estar vacío
				</span>
			</div>
	
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Fecha de inicio (aaaa-mm-dd)</span>
					</div>
					<input novalidate id="dia" class="form-control" formControlName="dia" placeholder="aaaa-mm-dd">
				</div>

				<span class="badge badge-danger"
					*ngIf= "horarioForm.get('dia').hasError('required') && horarioForm.get('dia').touched">
					Fecha de inicio del paseo requerida
				</span>
				<span class="badge badge-danger"
					*ngIf = "horarioForm.get('dia').touched && horarioForm.get('dia').hasError('pattern')">
					Formato incorrecto de fecha
				</span>
			</div>
	
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">ocupado</span>
					</div>
					<select class="custom-select" novalidate id="ocupado" class="form-control" formControlName="ocupado">
						<option value="si">si</option>
						<option value="no">no</option>
					</select>
				</div>
				
				<span class="badge badge-danger"
					*ngIf="horarioForm.get('ocupado').hasError('required') && horarioForm.get('ocupado').touched">
					Este campo no puede estar vacío
				</span>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-info" [disabled]="!horarioForm.valid"><strong>Guardar</strong></button>
				<button type="button" class="btn btn-outline-danger ml-3" (click)="cancelnewHorarioCreation()">Cancelar</button>
			</div>
	  	</form>
	</div>
</div>
