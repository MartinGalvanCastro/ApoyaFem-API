<div class="container-xl">
    <div *ngIf="!seleccionado">
      <br>
      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>Acá se mostrará el paseador seleccionado</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="seleccionado">
      <app-paseador-detail [paseadorDetail] = "paseadorSeleccionado"></app-paseador-detail>
    </div>
    <div class="row row-cols-1 row-cols-lg-4">
      <div class="col mb-4 justify-content-center align-items-center" *ngFor= "let p of paseadores">
        <div class="card text-center">
          <img class="card-img-top" src={{p.imagen}} alt="https://ui-avatars.com/api/?background=e26e2d&color=fff&size=128&bold=true&name={{p.nombre}}" style="width: 100%;height: 250px; object-fit: cover;object-position: 100% 100%;padding:1rem;border-radius: 50%;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><h4>{{p.nombre}}</h4></li>
            <li class="list-group-item">Identificación: {{p.identificacion}}</li>
            <li class="list-group-item">Correo: {{p.correo}}</li>
            <li class="list-group-item">Teléfono: {{p.telefono}}</li>
            <li class="list-group-item"><button type="button"  class="btn btn-outline-primary" (click) = "alSeleccionar(p)"><strong>Más información</strong></button></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" *ngIf = "esAdmin()">
        <button type="button" id="agregar" class="btn btn-primary" (click) = "agregarPaseador()">Agregar paseador</button>
      </div>
    </div>
    <div class="row">
      <div class="col" *ngIf= "crearNuevo">
        <app-paseador-crear></app-paseador-crear>
      </div>
    </div>
    <br>
</div>
