<div class="container-xl">
    <div *ngIf="!seleccionado">
      <br>
      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>Acá se mostrará el perro seleccionado</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="seleccionado">
      <app-perro-detail [perroDetail] = "perroSeleccionado"></app-perro-detail>
    </div>
    <div class="row row-cols-1 row-cols-lg-4">
      <div class="col mb-4 justify-content-center align-items-center" *ngFor= "let p of perros">
        <div class="card text-center">
          <img class="card-img-top" src={{p.imagen}} alt="https://ui-avatars.com/api/?background=80AFB3&color=fff&size=250&bold=true&name={{p.nombre}}" style="width: 100%;height: 250px; object-fit: cover;object-position: 100% 100%;padding:1rem;border-radius: 50%;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><h4>{{p.nombre}}</h4></li>
            <li class="list-group-item">Raza: {{p.raza}}</li>
            <li class="list-group-item">Dueño: {{p.propietario.nombre}}</li>
            <li class="list-group-item">Historial clínico: {{p.idPerro}}</li>
            <li class="list-group-item"><button type="button"  class="btn btn-outline-primary" (click) = "alSeleccionar(p)"><strong>Más información</strong></button></li>
          </ul>
        </div>
      </div>
    </div>
    <br>
</div>
