<div class="container-xl">
  <br>
  <div *ngIf="!seleccionado">
     <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>Acá se mostrará el cliente seleccionado</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
     </div>
  </div>
  <div *ngIf="seleccionado">
     <app-cliente-detail [clienteDetail] = "clienteSeleccionado"></app-cliente-detail>
  </div>
  <div class="card-block">
     <div class="row" id="rowClientes">
        <div class="col-auto justify-content-center align-items-center" *ngFor= "let c of clientes"  style="padding-top: 20px;">
           <div class="card h-100" style="width: 12rem;">
              <img class="card-img-top" style="border-radius: 50%;" text-center src={{c.imagen}} alt="Card image cap" id="img-clientes">
              <div class="card-body">
                 <h6 class="card-title text-center">{{c.nombre}}</h6>
                 <p class="card-text text-center">
                    <strong>Cédula:</strong> {{c.identificacion}} <br>
                 </p>
                 <button class="btn btn-outline-primary" type="button" (click)= "alSeleccionar(c)"><strong>Más información</strong></button>
              </div>
           </div>
        </div>
     </div>
  </div>
  <br>
</div>
